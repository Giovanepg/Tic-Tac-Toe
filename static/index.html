<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/css/style.css">
  <title>Jogo da Velha</title>
</head>
<body>
  <div id="game">
    
    <h1 id="playerText">JOGO DA VELHA</h1>
    <div id="board" class="board">
      <div id="0" class="box"></div>
      <div id="1" class="box"></div>
      <div id="2" class="box"></div>
      <div id="3" class="box"></div>
      <div id="4" class="box"></div>
      <div id="5" class="box"></div>
      <div id="6" class="box"></div>
      <div id="7" class="box"></div>
      <div id="8" class="box"></div>
    </div>
    <div id="scoreboard">
      <div class="player-score">
        <span>Jogador X:</span>
        <span id="x-points">0</span>
      </div>
      <div class="player-score">
        <span>Jogador O:</span>
        <span id="o-points">0</span>
      </div>
    </div>
    </div>
  
  </div>
  <script type="module" src="/static/js/game.js"></script>
  <script type="module" src="/static/js/gameLogic.js"></script>
  <script type="module" src="/static/js/gameRules.js"></script>
</body>
</html>
